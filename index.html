<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickProfile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 25px;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      background: #1e293b;
      color: #e5e7eb;
      transition: 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .copied {
      background: #16a34a !important;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>QuickProfile</h2>
    <div id="buttons"></div>
  </div>

  <script>
    const profile = {
      "Full Name": "Your Name",
      "Email": "your@email.com",
      "Phone": "+96100000000",
      "YouTube": "https://youtube.com/@yourchannel",
      "LinkedIn": "https://linkedin.com/in/yourname",
      "Facebook": "https://facebook.com/yourname",
      "Instagram": "https://instagram.com/yourname",
      "Website": "https://yourwebsite.com"
    };

    const container = document.getElementById("buttons");

    for (let key in profile) {
      const btn = document.createElement("button");
      btn.innerText = "ðŸ“‹ Copy " + key;
      btn.onclick = async () => {
        await navigator.clipboard.writeText(profile[key]);
        btn.classList.add("copied");
        btn.innerText = "âœ… Copied " + key;

        setTimeout(() => {
          btn.classList.remove("copied");
          btn.innerText = "ðŸ“‹ Copy " + key;
        }, 1200);
      };
      container.appendChild(btn);
    }
  </script>

</body>
</html>
